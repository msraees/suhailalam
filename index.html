<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body background="hhhh.jpg" >
    <table border="2" height="500px" width="40%" align="center">
        <tr align="center">
            <td colspan="2" bgcolor="yellow">REGISTRATION FORM</td>
        </tr>
        <tr align="center">
            <td style="color: white;">First Name:</td>
            <td><input type="text" placeholder="Type First Name"></td>
        </tr>
        <tr align="center">
            <td style="color: white;">Last Name:</td>
            <td><input type="text" placeholder="Type Last Name"></td>
        </tr>
        <tr align="center">
            <td style="color: white;">Father's Name:</td>
            <td><input type="text" placeholder="Type Father's Name"></td>
        </tr>
        <tr align="center">
            <td style="color: white;">Mobile Number</td>
            <td><input type="number" placeholder="Type Number"></td>
        </tr>
        <tr align="center">
            <td style="color: white;">Date Of Birth:</td>
            <td><input type="date"></td>
        </tr>
        <tr align="center" style="color: white;">
            <td>Gender:</td>
            <td><input type="radio" name="gender">Male<input type="radio" name="gender">Female</td>
        </tr>
        <tr align="center">
            <td style="color: white;">G-mail:</td>
            <td><input type="email" placeholder="Type G-mail"></td>
        </tr>
        <tr align="center">
            <td style="color: white;">Password:</td>
            <td><input type="password" placeholder="Type Password"></td>
        </tr>
        <tr align="center" style="color: white;">
            <td>Hobbies</td>
            <td><input type="checkbox">Cricket 
                <input type="checkbox">Football
                <input type="checkbox">Chess
                <input type="checkbox">Ludo
                <input type="checkbox">Gilli Danda
            </td>
        </tr>
        <tr align="center" style="color: white;">
            <td>City</td>
            <td><select>
                    <option>select option</option>
                    <option>Bhubaneswar</option>
                    <option>Banglor</option>
                    <option>Delhi</option>
                    <option>Chennai</option>
                </select></td>
        </tr>
        <tr align="center" bgcolor="yellow">
            <td colspan="2"><input type="submit"> <input type="reset"></td>

        </tr>
    </table>
</body>

</html>
